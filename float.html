<!DOCTYPE html>
<html lang="en">
<head>
   <title>float</title>
   <style>
       #div1{
           background-color: red;
           width: 200px;
           height: 200px;
           float: left;
           margin: 10px;
       }
       #div2{
           background-color: orange;
           width: 200px;
           height: 200px;
           float: right;
           margin: 10px;
       }
       #main_div{
           background: silver;
           padding: 50px;
       }
      
   </style>
</head>
<body>
    
    <div id="main_div">
        <div id="div1"></div>
        <div id="div2"></div>
        <div style="clear:both"></div>
    </div>    
    

    
</body>
</html>
