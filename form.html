<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <style>
        form{
            width: 500px;
            background: silver;
            padding: 20px;
            border: 2px solid black;
            margin: 0 auto;
        }
        input[type='text'], input[type='password']{
            width: 300px;
            height: 20px;
            border: 1px solid black;
        }
        textarea{
            resize:none;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="user">User Name</label></td>
                <td><input type="text" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>Male:<input type="radio" name="gender" value="male"> | Female:<input type="radio" name="gender" value="female" ></td>
            </tr>
            <tr>
                <td><label>Skills</label></td>
                <td>HTML:<input type="checkbox" value="html">| CSS:<input type="checkbox" value="css"| PHP:<input type="checkbox" value="php"></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
