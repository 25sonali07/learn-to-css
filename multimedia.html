<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia</title>
</head>
<body>
    <audio controls muted loop autoplay>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <audio controls muted loop preload="none">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <audio controls muted loop preload="metadata">
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <video controls width="300px" poster="Ms.jpg" >
        <source src="#" type="video/mp4">
    </video>
</body>
</html>
